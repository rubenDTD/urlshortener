<!DOCTYPE html>
<html lang="es" xmlns:th="https://thymeleaf.org">
<head>
    <title>URL Shortener</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="webjars/jquery/3.6.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript">
    </script>
</head>
<body class="p-4">
    <div class="text-center position-absolute start-50 translate-middle-x w-50 p-3">
        <h1>URL Shortener</h1>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-shortener-tab" data-bs-toggle="tab" data-bs-target="#nav-shortener" type="button" role="tab" aria-controls="nav-shortener" aria-selected="true">Short URL</button>
                <button class="nav-link" id="nav-csv-tab" data-bs-toggle="tab" data-bs-target="#nav-csv" type="button" role="tab" aria-controls="nav-csv" aria-selected="false">Short CSV</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">

            <div class="tab-pane fade show active" id="nav-shortener" role="tabpanel" aria-labelledby="nav-shortener-tab">
                <form id="shortener" class="align-items-center p-3">
                    <div>
                        <input class="center-block form-control" name="url" placeholder="Enter a URL" title="Enter a URL" type="text"/>
                    </div>
                    <div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="sponsor" id="sponsor-check"/>
                                Sponsor
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Short me!</button>
                    </div>
                </form>
                <div class="p-2" id="shortme-result"></div>
            </div>

            <div class="tab-pane fade" id="nav-csv" role="tabpanel" aria-labelledby="nav-csv-tab">
                <form id="shortcsv" class="align-items-center p-3">
                    <div>
                        <input class="center-block form-control" name="csv" placeholder="Upload a CSV file..." type="file" id="formFile">
                    </div>
                    <div class="col-12 p-2">
                        <button type="submit" class="btn btn-primary">Short us!</button>
                    </div>
                </form>
                <div class="p-2" id="shortus-result"></div>
            </div>
        </div>
    </div>
</body>
</html>
